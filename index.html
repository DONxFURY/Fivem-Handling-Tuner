<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Handling.meta Tuner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      background-color: #0a0f1c;
      color: #00f7ff;
      font-family: 'Orbitron', monospace;
      padding: 30px;
      margin: 0;
    }
    h1, h2 {
      color: #00e0ff;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #111827;
      border: 1px solid #00f7ff33;
      border-radius: 12px;
      box-shadow: 0 0 12px #00f7ff55;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="number"], input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      background: #0a0f1c;
      color: #00f7ff;
      border: 1px solid #00f7ff33;
      border-radius: 6px;
      font-family: 'Orbitron', monospace;
    }
    .note {
      font-size: 0.9em;
      color: #7fd4f3;
    }
    .output {
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 0.9em;
    }
    button {
      background: #00f7ff;
      color: #0a0f1c;
      padding: 12px 24px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      text-shadow: 0 0 2px #0a0f1c;
      margin-top: 10px;
    }
    button:hover {
      background: #00c3cc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    .entry {
      margin-bottom: 20px;
      padding: 15px;
      background: #0d1b2a;
      border: 1px solid #00f7ff22;
      border-radius: 10px;
    }
    .warning {
      color: #ff6f6f;
      font-size: 0.85em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üöó Ultimate FiveM Handling.meta Tuner</h1>

  <div class="section">
    <h2>Import Handling.meta File</h2>
    <input type="file" id="fileInput" multiple accept=".xml,.meta" />
    <button onclick="parseMultiple()">üì• Import & View</button>
    <button onclick="exportCombinedXML()">üì§ Export handling.meta</button>
    <div id="combinedOutput"></div>
  </div>

  <div class="section">
    <h2>Export MASS FILE Coming Soon!</h2>
    <button onclick="exportSingleXML()">üìÅ Export Mass handling.meta</button>
  </div>

<script>
let combinedItems = [];

function parseMultiple() {
  const files = document.getElementById('fileInput').files;
  const output = document.getElementById('combinedOutput');
  output.innerHTML = '';
  if (!files.length) return;
  combinedItems = [];

  Array.from(files).forEach(file => {
    const reader = new FileReader();
    reader.onload = function (e) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(e.target.result, 'text/xml');
      const items = xml.querySelectorAll('Item[type="CHandlingData"]');
      items.forEach((item, index) => {
        const container = document.createElement('div');
        container.className = 'entry';
        container.innerHTML = `<h3>Entry ${index + 1}</h3>`;

        item.childNodes.forEach(node => {
          if (node.nodeType === 1 && node.attributes?.getNamedItem('value')) {
            const name = node.nodeName;
            const value = node.getAttribute('value');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            input.id = `${name}-${index}`;
            const label = document.createElement('label');
            label.textContent = name;
            label.appendChild(input);
            container.appendChild(label);
          }
        });

        output.appendChild(container);
        combinedItems.push(item.outerHTML);
      });
    };
    reader.readAsText(file);
  });
}

function exportCombinedXML() {
  if (combinedItems.length === 0) return alert('No handling entries loaded.');
  const content = `<?xml version="1.0" encoding="UTF-8"?>\n<CHandlingDataMgr>\n  <HandlingData>\n    ${combinedItems.join('\n    ')}\n  </HandlingData>\n</CHandlingDataMgr>`;
  const blob = new Blob([content], { type: 'application/xml' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'handling.meta';
  a.click();
}

function exportSingleXML() {
  const get = id => document.getElementById(id)?.value || '0';
  const xml = `<?xml version="1.0" encoding="UTF-8"?>\n<CHandlingDataMgr>\n  <HandlingData>\n    <Item type="CHandlingData">\n      <handlingName>CUSTOM_TUNE</handlingName>\n      <fMass value="${get('fMass-0')}" />\n      <fInitialDragCoeff value="${get('fInitialDragCoeff-0')}" />\n      <fPercentSubmerged value="${get('fPercentSubmerged-0')}" />\n      <fInitialDriveForce value="${get('fInitialDriveForce-0')}" />\n      <fDriveInertia value="${get('fDriveInertia-0')}" />\n      <fInitialDriveMaxFlatVel value="${get('fInitialDriveMaxFlatVel-0')}" />\n      <fBrakeForce value="${get('fBrakeForce-0')}" />\n      <fHandBrakeForce value="${get('fHandBrakeForce-0')}" />\n      <fTractionCurveMax value="${get('fTractionCurveMax-0')}" />\n      <fTractionCurveMin value="${get('fTractionCurveMin-0')}" />\n      <fTractionCurveLateral value="${get('fTractionCurveLateral-0')}" />\n      <fTractionLossMult value="${get('fTractionLossMult-0')}" />\n      <fTractionBiasFront value="${get('fTractionBiasFront-0')}" />\n      <fSuspensionRaise value="${get('fSuspensionRaise-0')}" />\n      <fSuspensionBiasFront value="${get('fSuspensionBiasFront-0')}" />\n      <fSuspensionReboundDamp value="${get('fSuspensionReboundDamp-0')}" />\n      <fSuspensionCompDamp value="${get('fSuspensionCompDamp-0')}" />\n      <fAntiRollBarForce value="${get('fAntiRollBarForce-0')}" />\n    </Item>\n  </HandlingData>\n</CHandlingDataMgr>`;
  const blob = new Blob([xml], { type: 'application/xml' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'single_handling.meta';
  a.click();
}
</script>
</body>
</html>
